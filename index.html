<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friends Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=“stylesheet” href=“https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css” integrity=“sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u” crossorigin=“anonymous”>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
    <div class="container">
        
        <div class = "row">
        
        <div class="jumbotron text-center col-md-12">
                <h1>Friends</h1>
                <h1>Trivia Game!</h1>
                

                <p>Welcome to the Trivia Game!
                    <br>You will have 30 seconds to answer each of the following questions.

                    <br>Good Luck!</p>
                <p id ="button"><a class="btn btn-primary btn-lg">Start</a></p>
    
                <div id="time"></div>
                <div id="question"></div>
                <div id="choices"></div>
                <div id="correct"></div>
            </div>
        </div>
            
            
        
    </div>
            

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
