<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friends Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=“stylesheet” href=“https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css” integrity=“sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u” crossorigin=“anonymous”>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        
        <div class = "row">
        
        
                <div id="titles"><img class="title" src="assets/images/friendstitle.png" alt="Friends"></div>
                <h1>Trivia!</h1>
                
                <div class="game">
                    <img class="frame" src="assets/images/frame.jpg" alt="Frame">

                    <div class="information">
                    <p><strong> Welcome to this Friends Trivia Game Edition!</strong>
                        <br>
                    <br>You have 15 seconds to answer each of the following questions.
                    <br>Time will begin when you click the "How you doing?" button.
                        <br>
                    <br><strong>Good Luck!</strong></p>
                <button id ="button"><a class="btn btn-primary btn-lg">How you doin'?</a></button>
    
                <div id="time"></div>
                <br>
                <div id="question"></div>
                <br>
                <div id="choices"></div>
                <br>
                <div id="correct"></div>
                <br>

                </div>

            </div>
        </div>
            
            
        
    </div>
            

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script> 
    <script src="assets/javascript/app.js"></script>
</body>
</html>
